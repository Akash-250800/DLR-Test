name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install system dependencies (OCR + OpenCV)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-eng
          sudo apt-get install -y libgl1

      - name: Install Python dependencies (test_folder)
        run: |
          python -m pip install --upgrade pip
          pip install -r test_folder/requirements.txt

      - name: Lint
        run: make lint

      - name: Run tests
        run: make test
